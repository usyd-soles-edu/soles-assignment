project:
  type: website
  # post-render:
    # - _scripts/post-render.R

description: The University of Sydney

# dates (change these if you need to e.g. for a new semester)
date: today
date-format: "[Semester 1,] YYYY"

# Progressive sections feature (Next buttons)
# Set to false to disable the progressive sections functionality
progressive-sections: true

format:
  assignment-html:
    embed-resources: false
    filters:
      - _scripts/progressive-sections.lua
    title-block-banner: "white"
    title-block-banner-color: "#000"
    reference-location: margin
    citation-location: margin
    css:
      - _scripts/learnr-sections.css
    resources:
      - _scripts/learnr-sections.js
    include-in-header:
      - text: |
          <noscript>
            <style>
              section.level2 { display: block !important; }
            </style>
          </noscript>
    include-after-body:
      - text: |
          <script src="_scripts/learnr-sections.js"></script>
  assignment-typst: default # enable for pdf output (typst format)

format-links: 
  - assignment-html
  - format: assignment-typst
    text: PDF
    icon: file-pdf


execute:
  freeze: auto
  dev: png
  dev-args: []
  fig-format: png

profile:
  default: 
    # - solution
    - exercise
