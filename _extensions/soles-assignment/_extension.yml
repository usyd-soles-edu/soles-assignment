title: soles assignment template
author: Januar
version: 1.0.0
quarto-required: ">=1.4.0"
contributes:
  formats:
    html:
      theme:
        light: zephyr
      linkcolor: "#e64626"
      html-math-method: katex
      code-overflow: wrap
      code-block-border-left: "#e64626"
      code-block-bg: true
      code-summary: "Show the code"
      fontsize: 11pt
      toc: true
      toc-location: left
      fig-cap-location: margin
      css: assets/styles.css
    pdf:
      pdf-engine: lualatex # pdflatex lualatex
      include-in-header:
        - soles-pdf.tex
      include-before-body:
        - text: |
            \pagestyle{usyd}
      code-block-bg: "#F1F1F1"
      code-block-border-left: "#E64626"
      toc: false
      fontsize: 10pt
      monofont: Source Code Pro
      monofontoptions: "Scale=0.75"
      linestretch: 1.2
