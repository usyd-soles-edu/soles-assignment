title: soles assignment template
author: Januar
version: 1.0.0
quarto-required: ">=1.3.0"
contributes:
  formats:
    html:
      theme:
        light: zephyr
      # mainfont: Verdana
      html-math-method: katex
      code-overflow: wrap
      code-block-border-left: "#e64626"
      code-block-bg: true
      code-summary: "Show the code"
    pdf:
      pdf-engine: lualatex # pdflatex lualatex
      include-in-header:
        - "soles-pdf.tex"
      include-before-body:
        - text: |
            \pagestyle{usyd}
      code-block-bg: "#F1F1F1"
      code-block-border-left: "#E64626"
