title: soles assignment template
author: Januar
version: 1.1.3
quarto-required: ">=1.4.0"
contributes:
  formats:
    html:
      theme:
        light: zephyr
      # USYD Brand: ochre=#e64626, charcoal=#424242, sandstone=#fcede2
      # Accents: heritagerose=#daa8a2, jacaranda=#8f9ec9, navy=#1a355e, eucalypt=#71a499
      linkcolor: "#e64626"
      html-math-method: katex
      code-overflow: wrap
      code-block-border-left: false
      code-block-bg: false
      code-summary: "Show the code"
      fontsize: 11pt
      toc: true
      toc-location: left
      fig-cap-location: margin
      title-block-banner: "white"
      title-block-banner-color: "#000"
      reference-location: margin
      citation-location: margin
      format-links:
        - format: assignment-html
          text: HTML
          icon: file-code
        - format: assignment-typst
          text: PDF
          icon: file-pdf
      # CSS files
      css:
        - assets/styles.css
      # Lua filter for metadata processing
      filters:
        - progressive-sections.lua
      # Noscript fallback for accessibility
      include-in-header:
        - text: |
            <noscript>
              <style>
                section.level2 { display: block !important; }
              </style>
            </noscript>
    typst:
      template-partials:
        - typst-template.typ
        - typst-show.typ
      filters:
        - question-style.lua
