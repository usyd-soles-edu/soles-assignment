title: soles assignment template
author: Januar
version: 1.1.3
quarto-required: ">=1.4.0"
contributes:
  formats:
    html:
      theme:
        light: zephyr
      linkcolor: "#e64626"
      html-math-method: katex
      code-overflow: wrap
      code-block-border-left: "#e64626" # "#e64626"
      code-block-bg: "#FFFFFF"
      code-summary: "Show the code"
      fontsize: 11pt
      toc: true
      toc-location: left
      fig-cap-location: margin
      # CSS files (order matters)
      css:
        - assets/styles.css
        - assets/progressive-sections.css
      # Lua filter for metadata processing
      filters:
        - progressive-sections.lua
      # JavaScript resources (copies file to output)
      resources:
        - assets/progressive-sections.js
      # Noscript fallback for accessibility
      include-in-header:
        - text: |
            <noscript>
              <style>
                section.level2 { display: block !important; }
              </style>
            </noscript>
      # Load progressive sections script
      include-after-body:
        - text: |
            <script src="_extensions/soles/assignment/assets/progressive-sections.js"></script>
    pdf:
      pdf-engine: xelatex # lualatex pdflatex lualatex
      # pdf-engine-opt: -xelatex  # use with latexmk only
      include-in-header:
        - soles-pdf.tex
      include-before-body:
        - text: |
            \pagestyle{usyd}
      code-block-bg: "#F1F1F1"
      code-block-border-left: "#e64626"
      toc: false
      fontsize: 10pt
      monofont: Source Code Pro
      monofontoptions: "Scale=0.75"
      linestretch: 1.2
    typst:
      template-partials:
        - typst-template.typ
        - typst-show.typ
